services:
  - type: web
    name: music-app-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6
  - type: web
    name: music-app-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: "./dist"
    envVars:
      - key: VITE_API_BASE_URL
        value: https://music-app-backend.onrender.com # Replace with your actual backend service URL on Render
    routes:
      - type: rewrite
        source: /api/*
        destination: https://music-app-backend.onrender.com/api/* # Ensure this matches your backend service URL
      - type: rewrite
        source: /*
        destination: /index.html
