services:
  - type: web
    name: music-app
    env: python
    buildCommand: |
      npm install
      VITE_API_BASE_URL=/ npm run build
      pip install -r requirements.txt
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6
      - key: VITE_API_BASE_URL
        value: /
    routes:
      - type: rewrite
        source: /*
        destination: /index.html